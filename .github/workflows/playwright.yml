name: E2E Tests (Post-Deploy)

on:
  # Trigger after Vercel deployment completes
  deployment_status:

  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-production:
    # Only run when Vercel deployment succeeds
    if: github.event_name == 'workflow_dispatch' || (github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Production')

    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Playwright only)
        run: |
          # Only install Playwright and its dependencies
          npm ci --include=dev
          npx playwright install --with-deps chromium

      - name: Wait for deployment to be fully ready
        run: |
          echo "ðŸ• Waiting for deployment to be fully ready..."
          npx wait-on https://acm-pi-three.vercel.app -t 60000
          sleep 5  # Extra buffer for CDN propagation

      - name: Run E2E tests against production
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://acm-pi-three.vercel.app
          CI: true
          # Test credentials (if needed for authenticated tests)
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL || 'test@example.com' }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD || 'test-password' }}
        run: |
          echo "ðŸ§ª Running E2E tests against production..."
          npm run test -- --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-failures
          path: test-results/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸŽ­ E2E Test Results\n\n';
            comment += `âœ… Tests completed against production deployment\n`;
            comment += `ðŸ”— [View Deployment](${context.payload.deployment_status.target_url})\n`;

            // Find related PR
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.payload.deployment.sha
            });

            if (prs.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs.data[0].number,
                body: comment
              });
            }
